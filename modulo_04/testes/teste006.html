<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste006</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(17, 211, 146);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        INTERAJA...
    </div>

    <script>
        // Áreas do HTML
        let area = document.querySelector("div#area")
        //

        // Ouvidores dos eventos
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        //

        // Funções
        function clicar(){
            area.innerHTML = 'Clicou'
            area.style.background = 'red'
        }

        function entrar(){
            area.innerHTML = 'Entrou'
        }

        function sair(){
            area.innerHTML = 'Saiu'
            area.style.background = 'rgb(17, 211, 146)'
        }
        //
        
    </script>
</body>
</html>
