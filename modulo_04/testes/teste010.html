<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste010</title>
</head>
<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="print()">

    <div id="resposta">

    </div>

    <script>
        function print() {
            let txtvelocidade = document.querySelector("input#velocidade")
            let velocidade = Number(txtvelocidade.value)
            let resposta = document.querySelector("div#resposta")
            resposta.innerHTML = `Sua velocidade atual é ${velocidade}Km/h`
            if (velocidade > 60){
                resposta.innerHTML += `<p>Tomoules uma multada amigo, acima de 60Km/h não pode</p>`
            }
        }
    </script>

</body>
</html>
