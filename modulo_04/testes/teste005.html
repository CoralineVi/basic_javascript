<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste005</title>
    <style>
        body {
            background-color: rgb(44, 153, 255);
            color: white;
            font: normal 12pt Arial
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        // variáveis para referenciar cada elemento
        let corpo = window.document.body
        let p1 = window.document.getElementsByTagName("p")[1]
        let msg = document.getElementById("msg")
        
        // Inserindo elementos no HTML usando o DOM
        document.write(`Está escrito isso aqui no p1: ${p1.innerHTML}`)
        msg.style.background = 'green'
        msg.innerText = 'AGUARDANDO...'

        // Selecionando elemento com Selector, o modo mais recente e o melhor
        let msgselect = document.querySelector('div#msg')
        // Caso esteja localizando por "id", use "#"
        // Caso esteja localizando por "class" use "."
        msgselect.style.font = 'normal 15pt Arial'
        
    </script>
</body>
</html>
