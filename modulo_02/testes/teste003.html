<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste003</title>
    <style>
        body {
            background-color: rgb(105, 105, 235);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Bem vindo(a)</p>
    <script>
        // Perguntando os números
        let numero1 = Number(window.prompt("Escreva um número: "))
        let numero2 = Number(window.prompt("Escreva outro número: "))
        // window.prompt considera a variável como string caso não seja específicado
        let soma = numero1 + numero2

        // Mostrando a soma
        window.alert(`${numero1} + ${numero2} = ${soma}`)
        // (number + number) adição
        // (string + string) concatenação

    </script>
</body>
</html>
