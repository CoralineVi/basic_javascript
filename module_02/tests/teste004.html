<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste004</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    
    <script>
        let name = window.prompt("Qual o seu nome?")
        document.writeln(`Olá ${name}, seu nome tem ${name.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculo: ${name.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculo: ${name.toLowerCase()}`)
        // <br> = break line
    </script>
</body>
</html>
