<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    
    <script>
        let name = window.prompt("What's your name?")
        document.writeln(`Hi ${name}, your name have ${name.length} letters. <br>`)
        document.writeln(`Your name in upper case are ${name.toUpperCase()} <br>`)
        document.writeln(`Your name in lower case are ${name.toLowerCase()}`)
        // <br> = break line
    </script>
</body>
</html>
