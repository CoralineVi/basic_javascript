<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first JS test</title>
    <!-- HTML comment-->
    <style>
        body {
            background-color: rgb(105, 105, 235);
            color: white;
            font: normal 20pt Arial;
            /*CSS comment*/
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Welcome</p>
    <script>
        // Asking for the numbers
        let number1 = Number(window.prompt("Write one number: "))
        let number2 = Number(window.prompt("Write another number: "))
        // window.prompt sends a string if you don't specify the var type
        let sum = number1 + number2

        // Showing the sum
        window.alert(`${number1} + ${number2} = ${sum}`)
        // (number + number) addition
        // (string + string) concatenation

    </script>
</body>
</html>
